<html>
	<head><title>LOST Update Transit</title></head>
	<body>
	<h1>Update Transit:</h1>
	
		
<h2>Please Update Transit Progress:</h2>
		<form action="{{url_for('update_transit')}}" method='POST'>
			<dl>
				
				<dt>Asset Tag:
				<dd><select name='transit_tags'>
					{% for entry in session.transit_tags %}
					<option value='{{entry.tag}}'>{{entry.tag}}</option>
					{% endfor %}
					</select>
				<dt>
				<dt>Action:
				<dd><select name='action'>
					
					<option value=Load>Load</option>
					<option value=Unload>Unload</option>
					
					</select>
				<dt>
				Action Date:
				<dd><input type='date' name='action_dt' value='1999-01-01'>
				<dt>
				<dd><input type='submit' value='Update'>
			</dl>
		</form> <br>
		<a href="{{url_for('dashboard')}}">Dashboard</a>
	</body>
